<html>
<head>
<title> Başlık </title>
<script language="javascript">
function degerlendir(){
var x;
x=document.getElementById("sayi").value;
document.getElementById("demo").innerHTML="Girilen sayı"+x+"'dir.";
if(x == "" || isNaN(x) || x>10 || x<0) {
document.getElementById("demo").innerHTML="Girilen sayı geçersizdir!!!.";
}else{
document.getElementById("demo").innerHTML="Girilen sayı geçerlidir.";
}
}
</script>
</head>
<body>
1 -10 arasında bir sayı giriniz:
<input id="sayi"> </input>
<button type="button" onclick="degerlendir()"> Tıkla! </button>
<p id="demo">  </p>
</body>
</html>
