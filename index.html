<html>
<head>
<title> Başlık </title>
<script language="javascript">
function degerlendir(){
var x,mesaj;
x=document.getElementById("sayi").value;
mesaj="Girilen sayı"+x+"'dir.";
if(x == ""
 || isNaN(x) || x>10 || x<0) {
mesaj= "Girilen sayı geçersizdir.";
}else{
mesaj= "Girilen sayı geçerlidir.";
}
document.getElementById("demo").innerHTML=mesaj;
}
</script>
</head>
<body>
1 -10 arasında bir sayı giriniz:
<input id="sayi"> </input>
<button type="button" onclick="degerlendir()"> Tıkla! </button>
<p id="demo">  </p>
</body>
</html>
