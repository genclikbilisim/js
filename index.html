<html>
<head>
<title> Baþlýk </title>
<style>
</style>
<script language="javascript">
function listeyeEkle() {
var txtEklenen = document.getElementById("txt").value;
    var listeElementi = document.createElement("LI");
    var metinElementi = document.createTextNode(txtEklenen);
    listeElementi.appendChild(metinElementi);
document.getElementById("listem").appendChild(listeElementi);

}
</script>
</head>
<body>
<input id="txt"/>
<button type="button" onclick="listeyeEkle();">Listeye Eklemek için Týklayýnýz.</button>
<ul id="listem">
  <li>Kahve</li>
  <li>Çay</li>
</ul>
</body>
</html>
